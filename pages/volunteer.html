<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      *{
        box-sizing: border-box;
      }
      body 
      { 
        margin: 0;
        padding: 0; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
      }
      header{
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        width: 100%;
        justify-content: space-around;
        padding: 6px 0px;
        text-align: center;
        box-shadow: rgba(0, 0, 2, 0.4) 0px 2px 4px, rgba(50, 21, 240, 0.3) 0px 7px 13px -3px, rgba(25, 15, 213, 0.384) 0px -3px 0px inset;
      }

      /* #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); } */
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
      .setQueue{
        width: 100%;
        height: 300px;
        background: linear-gradient(rgba(128, 128, 128, 0.454),rgba(0, 0, 0, 0.541));
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        box-shadow: rgba(0, 0, 0, 0.15) 2.4px 2.4px 3.2px;
      }
      .stuWrapper{
        width: 100%;
        /* background-color: yellow; */
        height:100%;
        overflow-y: scroll;
        align-items: center;
        display: flex;
        justify-content: center;
        padding: 10px 25px;
        flex-wrap: wrap;
      }
      .list{
        display: flex;
        background-color: #efefef;
        width: 300px;
        display: flex;
        flex-direction: column;
        border-radius: 15px;
        /* align-items: center; */
        margin: 10px;
        padding: 0px 25px;
        
      }
      .teamID{
        margin-bottom: 1px;
      }
      button{
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/logoC.png" width="70px" alt="">
      <div>
        <h1>Prasad V. Potluri Siddhartha Institute of Technology :: Autonomus</h1>
        <p>Department of Computer Science and Engineering</p>
      </div>
      <img src="/sih.png" width="130px" alt="">
    </header>
    <section class="setQueue">
      
    </section>
    <section class="stuWrapper" id="stuContainer">
      <!-- <div class="list" id="stuContainer">
        <h3 class="teamID">R1_PVP_CSE_HW_46</h3>
        <h3 class="teamNAME">Bharat Basha Translator</h3>
      </div> -->
    </section>
    <ul id="queue"></ul>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io("/volunteer");
      // fetch("/updated.json")
      // .then(res => res.json())
      // .then(data => {console.log(data); makeListSelect(data)})
      
      // socket.on('queue',(msg)=>console.log(msg))
      var stuData = []

      function SetStuLists(){
        document.getElementById('stuContainer').innerHTML=''
        stuData.forEach(element => {
          document.getElementById('stuContainer').innerHTML+=`
          <div class="list">
            <h3 class="teamID">${element.team_id}</h3>
            <h3 class="teamNAME">${element.team_name}</h3>
            <button team = '${element.team_id}'>team</button>
          </div>

          `;
        });
      }
      var btns = document.getElementsByTagName('button')
      
      

      function queueUpdate(msg){
        document.getElementById('queue').innerHTML='';
        for(let i in msg){
          console.log(msg[i])
          document.getElementById('queue').innerHTML+=`<li>${msg[i]}</li>`;
        }
      }

      socket.on('queue',(msg)=>{
        // queueUpdate(msg)
        console.log(msg)
      });

      socket.on('stuData',(d)=>{
        console.log(d); 
        stuData=d;
        SetStuLists()
      })

      var audio = document.createElement("audio");
      audio.load()
      audio
      audio.addEventListener("load", function() {
        audio.play();
        audio.play();
      }, true);
      audio.src = source;

        for (let index = 0; index < btns.length; index++) {
          let m = btns[index].getAttribute('team')
          btns[index].addEventListener('click',()=>console.log(btns[index].getAttribute('team')))
        }
      }
      setListeners()
      setTimeout(()=>setListeners(),1500)
    </script>
  </body>
</html>
